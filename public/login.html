<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Connexion - CinéStream</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background"></div>
        <div class="auth-content">
            <div class="auth-box">
                <a href="index.html" class="logo">
                    <i class="fas fa-film"></i>
                    <span>CinéStream</span>
                </a>
                <h1>Bon retour !</h1>
                <p class="auth-subtitle">Connectez-vous pour continuer votre aventure cinématographique</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="votre@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="••••••••">
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" name="remember">
                            <span>Se souvenir de moi</span>
                        </label>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary-full">
                        <span>Se connecter</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div class="auth-divider">
                        <span>ou</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Continuer avec Google</span>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook"></i>
                            <span>Continuer avec Facebook</span>
                        </button>
                    </div>
                </form>
                
                <p class="auth-switch">
                    Pas encore de compte ? 
                    <a href="register.html">S'inscrire gratuitement</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/mobile-config.js"></script>
</body>
</html>
