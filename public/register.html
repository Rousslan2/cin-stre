<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - CinéStream</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background"></div>
        <div class="auth-content">
            <div class="auth-box">
                <a href="index.html" class="logo">
                    <i class="fas fa-film"></i>
                    <span>CinéStream</span>
                </a>
                <h1>Créer un compte</h1>
                <p class="auth-subtitle">Rejoignez des millions de cinéphiles et commencez votre essai gratuit</p>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" required placeholder="Jean Dupont">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="votre@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="••••••••">
                        </div>
                        <small>Au moins 8 caractères avec majuscules et chiffres</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                        </div>
                    </div>
                    
                    <label class="checkbox">
                        <input type="checkbox" name="terms" required>
                        <span>J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a></span>
                    </label>
                    
                    <button type="submit" class="btn btn-primary-full">
                        <span>Créer mon compte</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div class="auth-divider">
                        <span>ou</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>S'inscrire avec Google</span>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook"></i>
                            <span>S'inscrire avec Facebook</span>
                        </button>
                    </div>
                </form>
                
                <p class="auth-switch">
                    Vous avez déjà un compte ? 
                    <a href="login.html">Se connecter</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
